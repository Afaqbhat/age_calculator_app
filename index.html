<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-block">
      <div class="block">
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD" required>
        <small></small>
      </div>

      <div class="block">
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM" required>
        <small></small>
      </div>

      <div class="block">
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YYYY" required>
        <small></small>
      </div>
      </div>
      <div class="submit-block">
        <hr>
        <button class="submit-btn"><img src="assets\images\icon-arrow.svg" alt="icon-arrow"></button>
      </div>
    </form>
 
    <div class="output">
     <h1><span id="YY">--</span>years</h1>
     <h1><span id="MM">--</span>months</h1>
     <h1><span id="DD">--</span>days</h1>
    </div>
  </div>
</body>
</html>
